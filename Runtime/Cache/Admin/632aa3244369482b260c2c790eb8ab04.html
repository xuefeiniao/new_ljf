	$("#name-select").change(function () {

	function chk_xin($market) {
		$.get("<?php echo U('Index/marketSet');?>", {
			market: $market,
		}, function (data) {
			if (data.status == 1) {
				layer.msg(data.info, {icon: 1});
				window.location.reload();
			} else {
				layer.msg(data.info, {icon: 2});
				if (data.url) {
					window.location = data.url;
				}
			}
		}, "json");
	}
