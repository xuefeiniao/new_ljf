		});

	/*下架*/
	function stop(obj,id){
		layer.confirm('确认要禁用吗？',function(index){
			$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="start(this,<?php echo ($vo["id"]); ?>)" title="启用" href="javascript:;"><i class="Hui-iconfont">&#xe603;</i></a>');

			$(obj).remove();
		
			$.ajax({
				type: 'POST',
				url: '<?php echo U('Finance/myczTypeStatus',array('type'=>'forbid'));?>',
				data:{id:id},
				dataType: 'json',
				success: function(data){
					//$(obj).parents("tr").remove();
					layer.msg('禁用!',{icon:5,time:1000});
				},
				error:function(data) {
					console.log(data.msg);
				},
			});		
		});
	}


	/*发布*/
	function start(obj,id){
		layer.confirm('确认要启用吗？吗？',function(index){
			$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="stop(this,<?php echo ($vo["id"]); ?>)" href="javascript:;" title="禁用"><i class="Hui-iconfont">&#xe6de;</i></a>');

			$(obj).remove();

			});

	}
