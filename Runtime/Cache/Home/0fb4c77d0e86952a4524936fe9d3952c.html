	function tijiao(){
	var vueNum = $(".site>div.active").find("input").attr("value");
	var coin = $('#coin').val();
	if(vueNum == '' || vueNum == null){
		layer.msg("<?php echo ($GLOBALS['place-address']); ?>",{icon:2});return false;
	}
	$.ajax({
		url:'/Finance/dzac',
		data:{id:vueNum},
		type:'post',
		datatype:'json',
		success:function(data){
			if(data.status == 1){
				layer.msg(data.info,{icon:1});
				window.location.href="/Finance/myzc/name/"+coin;
			}else{
				layer.msg(data.info,{icon:2});
			}
		}
	});
	}
	function qianbao_up() {
		var coinname    = "<?php echo ($_GET['coin']); ?>";
        var addrMark = $("#addrMark").val();//地址备注
        var addrType = $("#addrType").attr("ad");//地址类型0：账户，1：外部
        var qianbao_addr = $("#qianbao_addr").val();//usdt地址
        if($(".st-switch").hasClass("active")){
            var isopen=1;//打开
        }else{
            var isopen=0;//关闭
        }
		var cnyout_paypassword = $('#cnyout_paypassword').val();//资金密码
		var cnyout_moble_verify = $('#cnyout_moble_verify').val();//验证码

		
		/*if (coinname == "" || coinname == null) {
			layer.tips('请选择币种', '#qianbao_coinname', {tips: 2});
			return false;
		}*/
		if (addrMark == "" || addrMark == null) {
			layer.tips("<?php echo ($GLOBALS['qianbao-mark']); ?>", '#addrMark', {tips: 2});
			return false;
		}
		if (qianbao_addr == "" || qianbao_addr == null) {
			layer.tips("<?php echo ($GLOBALS['qianbao-address']); ?>", '#qianbao_addr', {tips: 2});
			return false;
		}
		//alert('qq='+cnyout_paypassword);return;
		if(isopen==1){
			if(cnyout_paypassword=='' || cnyout_paypassword==null){
				layer.tips("<?php echo ($GLOBALS['place-financePwd']); ?>", '#cnyout_paypassword', {tips: 2});
				return false;
			}
			if(cnyout_moble_verify=='' || cnyout_moble_verify==null){
				layer.tips("<?php echo ($GLOBALS['6emailCode']); ?>", '#cnyout_moble_verify', {tips: 2});
				return false;
			}
		}
		
		$.post("<?php echo U('User/upqianbao');?>", {
			coin: coinname,
			name: addrMark,
			addr: qianbao_addr,
			isopen:isopen,
			paypassword: cnyout_paypassword,
			moble_verify:cnyout_moble_verify
		}, function (data) {
			if (data.status == 1) {
				layer.msg(data.info, {icon: 1});
				setTimeout(function(){
						location.reload();
						},3000)
				
			} else {
				layer.msg(data.info, {icon: 2});
				if (data.url) {
					window.location = data.url;
				}
			}
		}, "json");
	}

		//alert(id);
		var coin = $('#coin').val();
		$.ajax({
		url:'/Finance/delete_coin',
		data:{id:id},
		type:'post',
		datatype:'json',

			}
		}
	});
	}
