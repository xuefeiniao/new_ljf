	<style type="text/css">
			* {
				margin: 0;
				padding: 0;

				width: 100%;

			.header {
				width: 100%;
				height: 45px;
			}
			
			.content {
				width: 100%;
				clear: both;
			}
			
			.leftbar {
				width: 23%;
				float: left;
			}
			
			.main_content {
				width: 75%;
				float: right;
				margin: 10px auto;
				margin-left: 2%;
				min-width: 918px;
				background: #fff;
				margin-bottom: -18px;
				float: left;
				border-top: 1px solid #ddd;
				position: relative;
				box-sizing: border-box;
			}
			
			.dtl-title {
				width: 100%;
				margin: 0 auto;
				padding: 40px 20px 5px 5px;
				text-align: center;
				box-sizing: border-box;
			}
			
			.contentdetail h2 {
				font-weight: lighter;
				font-size: 26px;
			}
			
			#snsshare {
				display: block;
				margin: 20px auto;
			}
			
			#snsshare:after {
				visibility: hidden;
				display: block;
				font-size: 0;
				content: " ";
				clear: both;
				height: 0;
			}
			
			#snsshare b {
				display: block;
				font-weight: normal;
			}
			
			#snsshare i {
				float: right;
				font-size: 10px;
				opacity: 0.618;
			}
			
			#snsshare a {
				float: left;
				height: 32px;
				width: 32px;
				margin: 2px;
				overflow: hidden;
				text-indent: -9em;
				opacity: 0.7;
				background-image: url('/images/share_icons.png');
			}
			
			#snsshare a {
				background-image: -webkit-image-set(url(/images/share_icons.png) 1x, url(/images/share_icons_2x.png) 2x);
			}
			
			#snsshare a:hover {
				opacity: 1;
			}
			
			#snsshare a#L766 {
				background-position: 35px -3px;
			}
			
			#snsshare a#L398 {
				background-position: -3px -3px;
			}
			
			#snsshare a#L161 {

			#snsshare a#L301 {

			#snsshare a#L280 {

			#snsshare a#L315 {

			#snsshare a#L472 {

			}
			
			#snsshare a#L937 {
				background-position: -108px -38px;
			}
			
			#snsshare a#L115 {
				background-position: -73px -3px;
			}
			
			#snsshare a#L944 {

				background-position: -108px -74px;

				background-position: -73px -74px;
			}
			
			.dtl-content a {
				text-decoration: none;
				color: #333;
			}
			
			ul li {
				list-style: none;
			}
			
			.footer {
				margin: 0 auto;
				width: 100%;
				clear: both;
				margin-bottom: -19px;
				border-top: 1px solid #ddd;
				z-index: 2;
				position: relative;
			}
		</style>
	
		
		<div class="content">
			<include file="Publics:leftbar"/>
			<div class="main_content" style="border:none;">
				<div class="right_mcontent contentdetail">
					<div class="dtl-title">
						<h2>{$data.title}</h2>
					</div>
					<div class="new-dtl-info"> <span>发布时间：{$data.addtime|date="Y-m-d H:i:s",###}</span> </div>
					<br>
					<div class="dtl-content"> 
						{$data['content']}
					</div>
				</div>
			</div>
		</div>
		<include file="Publics:footer"/>
	</body>
	<script>
		function GetMetaValue(meta_name) {
			var artiMain = $('#artiMain');
			if(artiMain.length == 1) {
				return artiMain.find('.article-content').text().substring(0, 300);
			} else {
				var my_arr = document.getElementsByTagName("META");
				for(var counter = 0; counter < my_arr.length; counter++) {
					if(my_arr[counter].name.toLowerCase() == meta_name.toLowerCase()) {
						return my_arr[counter].content;
					}
				}
				return "";
			}
		}
