<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="keywords" content="比特币交易平台，比特币交易所，数字资产交易所,数字货币交易平台" />
    <meta name="format-detection" content="telephone=no,email=no,address=no" />
    <title>充值记录</title>
    <link data-n-head="true" rel="icon" type="image/x-icon" href="__PUBLIC__/favicon.ico"/>
    <link rel="stylesheet" href="__PUBLIC__/Home/css/newcss/base.css"/>
    <link rel="stylesheet" href="__PUBLIC__/Home/css/newcss/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/newcss/rechargeRecord.css" media="all"/>
    <script data-n-head="true" src="__PUBLIC__/Home/js/newjs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/layer/layer.js"></script>

</head>
<body>
<!--<img src="https://mon.58coin.com/mon.gif" id="img-hidden" />-->
<div id="__nuxt">
    <div class="nuxt-progress" style="width:0%;height:2px;background-color:#3B8070;opacity:0;"></div>
    <div id="__layout">
        <div>
            <!--头部内容-->
            <include file="Public:header1"/>
            <!--头部内容   end-->
            <div class="wrap">

                <div class="container">
                    <div class="user-bread flex-box flex-direction-row flex-justify-start flex-align-item-start flex-wrap-nowrap">
                        <div class="item flex-box flex-direction-row flex-justify-start flex-align-item-center flex-wrap-nowrap">
                            <a href="/Finance/myzr" class="">
                                <div class="flex-box flex-direction-row flex-justify-start flex-align-item-center flex-wrap-nowrap">
                                    <span>充值</span>
                                    <i></i>
                                </div>
                            </a>
                        </div>
                        <div class="item flex-box flex-direction-row flex-justify-start flex-align-item-center flex-wrap-nowrap">
                            <p>UCC充值记录</p>
                        </div>
                    </div>
                    <div class="st-content deposit-record list" style="margin-top: 20px;">
                        <!---->
                        <div class="title flex-box flex-direction-row flex-justify-between flex-align-item-center flex-wrap-nowrap">
                            <h2 class="history">UCC充值记录</h2>
                        </div>
                        <div class="line"></div>
                        <div style="padding-top: 20px; padding-bottom: 50px;">
                            <div class="st-table">
                                <div style="display: none;">
                                    <div></div>
                                    <div></div>
                                    <div>
                                        <p class="time"></p>
                                    </div>
                                    <div>
                                    </div>
                                </div>
                                <table class="table-theme-1">
                                    <thead>
                                    <tr>
                                        <!--<th width="330" align="left" style="padding: 0px 4px 0px 20px;">充值地址或Txid</th>-->
                                        <!--<th width="110" align="left">充值数量</th>-->
                                        <!--<th width="140" align="right">最后更新</th>-->
                                        <!--<th width="135" align="right" style="padding-right: 20px;">处理状态</th>-->
                                        <th align="center"><b>充值时间</b></th>
                                        <th align="right"><b>充值币种</b></th>
                                        <th align="right"><b>充值数量</b></th>
                                        <th align="right"><b>到账数量</b></th>
                                        <th align="center"><b>状态</b></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <if condition="$list neq null">
                                        <volist name="list" id="vo">
                                            <tr>
                                                <td>{$vo.addtime|addtime}</td>
                                                <td>{$vo.coinname}</td>
                                                <td>{$vo['num']|NumToStr}</td>
                                                <td>{$vo['fee']|NumToStr}</td>
                                                <td>
                                                    <eq name="vo.status" value="1">
                                                        <font color="#23a800">转入成功 </font>
                                                        <else/>
                                                        <font color="red">等待处理,还需要{$vo.status|abs}个确认</font>
                                                    </eq>
                                                </td>
                                            </tr>
                                        </volist>
                                        <else/>
                                        <tr style="border:0;">
                                            <td colspan="5">
                                                <div  class="no-list">
                                                    <img  src="/Public/Home/image/accountMsg/noDate.jpg" alt="" />
                                                    <p >暂无数据</p>
                                                </div>
                                            </td>
                                        </tr>
                                    </if>
                                    </tbody>
                                </table>
                            </div>
                            <div class="no-list">
                                <img src="/Public/Home/image/accountMsg/noDate.jpg" alt="" />
                                <p>暂无数据</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!--底部内容-->
                <include file="Public:footer"/>
                <!--底部内容   end-->
            </div>
        </div>
    </div>
</div>

<!--<script src="../js/accountBill.js"></script>-->

</body>
</html>
