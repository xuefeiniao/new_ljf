var InterValObj; //timer变量，控制时间  
var count = 60; //间隔函数，1秒执行  
var curCount;//当前剩余秒数 
function validatemobile(mobile)  
{   
    var myreg=/^[1][3,4,5,7,8][0-9]{9}$/;  
    if(!myreg.test(mobile))  
    {   
		layer.tips('请输入有效的手机号码', '#phone_number', {tips: 2});
		return false;
    }
}  
function sendMessage() {  
var mobile = document.getElementById("phone_number").value; 
var bj =  document.getElementById("y").value;
         validatemobile(mobile);//调用上边的方法验证手机号码的正确性 
		 $.ajax({  
     　　type: "POST", //用POST方式传输     　　  
         dataType: "json", //数据格式:JSON  
         data: {mobile:mobile,bj:bj},  
     　　url: "{:U('Login/real')}", //目标地址.   
     　　success:function(data){
			if(data.status != 1){
				layer.msg(data.info, {icon: 2});				 
			}else{			
			curCount = count;  
			　　//设置button效果，开始计时  
				 $("#smsbtn").attr("disabled", "true"); 
				 $("#smsbtn").val("请在" + curCount + "秒内输入验证码");	 
				 InterValObj = window.setInterval(SetRemainTime, 1000); //启动计时器，1秒执行一次  
			　　  //向后台发送处理数据 
			}
		}
     });  
		 
    
      
             
       
}  
  
//timer处理函数  
function SetRemainTime() {  
            if (curCount == 0) {                  
                window.clearInterval(InterValObj);//停止计时器  
                $("#smsbtn").removeAttr("disabled");//启用按钮  
                $("#smsbtn").val("重新发送验证码");  
            }  
            else {  
                curCount--;  
				$("#smsbtn").val("请在" + curCount + "秒内输入验证码");				
            }  
        }  	
			

		
		function reg(){
			var truename = $("#realname").val();
			var moble = $('#phone_number').val();
			var smscode = $('#smscode').val();
			if (truename == "" || truename == null) {
				layer.tips('请输入真实姓名', '#realname', {tips: 2});
				return false;
			}
			if (moble == "" || moble == null) {
				layer.tips('请输入手机号', '#phone_number', {tips: 2});
				return false;
			}
			if (moble.length != 11) {
				layer.tips('手机号格式错误', '#phone_number', {tips: 2});
				return false;
			}
			if (smscode == "" || smscode == null) {
				layer.tips('请输入验证码', '#smscode', {tips: 2});
				return false;
			}
			$.ajax({
				data:{truename:truename,moble:moble,smscode:smscode},
				datatype:"json",
				type:"post",
				url:"{:U('Login/identityac')}",
				success:function(data){
					if(data.status == 1){
						//console.log(data.info);
						layer.msg(data.info, {icon: 1});
						window.location = '/User/realname';
					}else{
						layer.msg(data.info, {icon: 2});
						if (data.url) {
							window.location = data.url;
						}
					}
				}
			});
		}
