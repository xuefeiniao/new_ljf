<!DOCTYPE html>
<html data-n-head="">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="keywords" content="比特币交易平台，比特币交易所，数字资产交易所,数字货币交易平台" />
    <meta name="format-detection" content="telephone=no,email=no,address=no" />
    <eq name="Think.session.lang" value="1">
									<notempty name="coninfo['web_name']" value=" ">
								
										<title>{$coninfo['web_name']}</title>
									</notempty>
								</eq>
								<eq name="Think.session.lang" value="2">
									<notempty name="coninfo['web_name_e']" value=" ">
										<title>{$coninfo['web_name_e']}</title>
									</notempty>
								</eq>
								<eq name="Think.session.lang" value="3">
									<notempty name="coninfo['web_name_en']" value=" ">
										<title>{$coninfo['web_name_en']}</title>
									</notempty>
								</eq>
    <link data-n-head="true" rel="icon" type="image/x-icon" href="__PUBLIC__/favicon.ico"/>
    <link rel="stylesheet" href="__PUBLIC__/Home/css/newcss/base.css"/>
    <link rel="stylesheet" href="__PUBLIC__/Home/css/newcss/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/newcss/resetPwd.css" media="all"/>
    <script data-n-head="true" src="__PUBLIC__/Home/js/newjs/jquery-3.3.1.min.js"></script>

</head>
<body>
<!--<img src="https://mon.58coin.com/mon.gif" id="img-hidden" />-->
<div id="__nuxt">
    <div class="nuxt-progress" style="width: 0%; height: 2px; background-color: rgb(59, 128, 112); "></div>
    <div id="__layout">
        <div>
            <!--头部内容-->
            <include file="Public:header1"/>
            <!--头部内容   end-->

            <div class="wrap">
                <div class="account">
                    <div class="title">
                        重置登录密码
                    </div>
                    <!--请输入重置账号-->
                    <div class="st-form" >
                        <div class="st-form-item">
                            <p class="label" style="padding-right: 16px;"></p>
                            <span>重置账户</span>
                            <input type="text" placeholder="请输入重置账号" class="st-input" />
                            <p class="tips" style="display: none;"></p>
                            <p class="message" style="display: none;">请输入登录账户！</p>
                        </div>
                        <input type="submit" class="button nextStep1" value="下一步" />
                    </div>
                    <!--请输入证件号码-->
                    <div class="st-form" style="display: none;">
                        <div class="st-form-item">
                            <p class="label" style="padding-right: 16px;"></p>
                            <span>请输入证件号</span>
                            <input type="text" placeholder="请输入重置账户的证件号" class="st-input" style="padding-left:116px;" />
                            <p class="tips" style="display: none;"></p>
                            <p class="message" style="display: none;">请输入证件号！</p>
                        </div>
                        <input type="submit" class="button nextStep2" value="下一步" />
                    </div>
                    <!--重置新的密码-->
                    <div class="st-form" style="display: none;">
                        <div class="st-form-item">
                            <p class="label" style="padding-right: 16px;"></p>
                            <span>设置新登录密码</span>
                            <input type="password" placeholder="请输入新登录密码" class="st-input" pwd/>
                            <p class="tips" style="display: none;"></p>

                            <p class="message" style="display: none;">请设置登录密码！</p>
                            <!--<p class="message" style="display: none;">请输入8~20位密码！</p>-->
                        </div>
                        <div class="st-form-item" >
                            <p class="label" style="padding-right: 16px;"></p>
                            <span>重复新登录密码</span>
                            <input type="password" placeholder="请再次输入新登录密码" class="st-input" pwd/>
                            <p class="tips" style="display: none;"></p>

                            <p class="message" style="display: none;">请输入确认登录密码！</p>
                            <!--<p class="message" style="display: none;">两次密码输入不一致，请重新输入！</p>-->
                        </div>
                        <div class="last-code st-form-item">
                            <p class="label" style="padding-right: 16px;"></p>
                            <span>验证码</span>
                            <input type="number" placeholder="请输入 6 位短信验证码" class="SMSCode st-input" />
                            <div class="send-SMS code" onclick="settime(this)">
                                <a class="get-code button">
                                    <div>
                                        发送短信验证码
                                    </div> </a>
                                <!---->
                            </div>
                            <p class="tips" style="display: none;"></p>
                            <p class="message" style="display: none;">请输入正确的短信验证码</p>
                        </div>
                        <!---->
                        <input type="submit" class="button nextStep3" value="下一步"  style="margin-bottom:50px;"/>
                    </div>
                </div>
                <!--底部内容-->
                <include file="Public:footer"/>
                <!--底部内容   end-->
            </div>
        </div>
    </div>
</div>

<div class="toast" style="display: none;">
    <span class="text"></span>
</div>


<script src="__PUBLIC__/Home/js/newjs/resetPwd.js"></script>
</body>
</html>
