        <h1>提交请求</h1>
        <div class="form">
            <form id="new_request" data-form="" class="request-form"
                  action="" accept-charset="UTF-8" method="post">
                <input name="utf8" type="hidden" value="✓">
                <input type="hidden" name="authenticity_token" value="a1Xt3opAwY156/lmMdizGQIFnFI9DcMC/otn4Wha3JuTNfjuihy1ctTv98+VLnNSuS9K4sZjkfQbOJfGK2TO9g==">
                <div class="form-field string required request_anonymous_requester_email"><label
                        for="request_anonymous_requester_email">电邮地址</label>
                    <input type="text" name="request[anonymous_requester_email]" id="request_anonymous_requester_email"
                           aria-required="true">
                </div>
                <div class="form-field string  required  request_subject">
                    <label for="request_subject">标题</label>
                    <input type="text" name="request[subject]" id="request_subject" maxlength="150" size="150"
                           aria-required="true">
                </div>
                <div class="suggestion-list" data-hc-class="searchbox" data-hc-suggestion-list="true">
                    <div class="searchbox" style="display: none;"><label>推荐文章</label>
                        <div class="searchbox-suggestions"></div>
                    </div>
                </div>
                <div class="form-field text  required  request_description">
                    <label for="request_description">描述</label>
                    <textarea name="request[description]" id="request_description" aria-required="true"
                              aria-describedby="request_description_hint"></textarea>
                    <p id="request_description_hint">请输入您请求的详情。我们的一名支持人员将尽快答复您。</p>
                </div>
                <div class="form-field">
                    <label>附件</label>
                    <div id="upload-dropzone" class="upload-dropzone" data-hc-focus="false">
                        <input type="file" multiple="true" id="request-attachments" data-fileupload="true"
                               data-dropzone="upload-dropzone" data-error="upload-error"
                               data-create-url="/hc/zh-cn/request_uploads" data-name="request[attachments][]"
                               data-pool="request-attachments-pool" data-delete-confirm-msg="">
                        <span>
                            <a>添加文件</a>或把文件拖放到这里
                        </span>
                    </div>
                    <div id="upload-error" class="notification notification-error notification-inline"
                         style="display: none;">
                        <span data-upload-error-message=""></span>
                    </div>
                    <ul id="request-attachments-pool" class="upload-pool" data-template="upload-template"></ul>
                    <script type="text/html" id="upload-template">
                        <li class="upload-item" data-upload-item>
                            <a class="upload-link" target="_blank" data-upload-link></a>
                            <p class="upload-path" data-upload-path></p>
                            <p class="upload-path" data-upload-size></p>
                            <p data-upload-issue class="notification notification-alert notification-inline"
                               aria-hidden="true"></p>
                            <span class="upload-remove" data-upload-remove></span>
                            <div class="upload-progress" data-upload-progress></div>
                            <input type="hidden">
                        </li>
                    </script>
                </div>
                <footer><input type="submit" name="commit" value="提交"></footer>
            </form>
