<include file="Base:header"/>
<style type="text/css">
    .input-text,.input-text{
        width: 600px;
    }
</style>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-article-add" action="{:U('Config/coinEdit')}" method="post" enctype="multipart/form-data">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>英文简称 :</label>
            <div class="formControls col-xs-8 col-sm-9">
               <empty name="data['name']">
                    <td><input type="text" class="input-text" name="name" value=""></td>
                <else/>
                    <input type="hidden" class="input-text" name="name" value="{$data.name}">
                    <td>{$data.name}</td>
                </empty>
                <span style="color:red;font-weight:bold;padding-left: 30px;">小写必须填写：但不能填写关键字比如叫 asc  desc</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>英文名称 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['js_yw']}" placeholder="" id="articletitle" name="js_yw">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>中文名称 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['title']}" placeholder="" id="articletitle" name="title">
                <span style="color:red;font-weight:bold;padding-left: 30px;">必须填写不然很多地方看不到</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>币种类型 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select name="type" class="select">
                        <option value="rgb"<eq name="data.type" value="rgb">selected</eq>>认购币 </option>
                        <option value="qbb"<eq name="data.type" value="qbb">selected</eq>>钱包币</option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图标 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div id="addpicContainer">
                    <notempty name="data.img">
                                                <!--没有图片显示默认图片-->
                        <img id="up_img" onclick="getElementById('inputfile').click()" style="cursor:pointer;max-height:50px;" title="点击添加图片" alt="点击添加图片" src="/Upload/coin/{$data.img}">
                    <else/>
                                                <!--没有图片显示默认图片-->
                        <img id="up_img" onclick="getElementById('inputfile').click()" style="cursor:pointer;max-height:50px;" title="点击添加图片" alt="点击添加图片" src="__PUBLIC__/Admin/images/addimg.png">
                    </notempty>
                    <input type="hidden" id="img" name="img" value="{$data.img}">
                    <input type="file" id="inputfile" style="height:0;width:0;z-index: -1; position: absolute;left: 10px;top: 5px;opacity:0;" value=""/>
                    <span style="width:100px;padding-left:200px;color: red;font-weight: bold;">80px*80px</span>
                </div>
            </div>
        </div>
        <eq name="zhisucom_opencoin" value="1">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>钱包服务器ip :</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{$data['dj_zj']}" placeholder="" id="articletitle" name="dj_zj">
                 <span style="color:red;font-weight:bold;padding-left: 30px;">对接钱包使用 认购币类型的  不用填写</span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>钱包服务器端口 :</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{$data['dj_dk']}" placeholder="" id="articletitle" name="dj_dk">
                    <span style="color:red;font-weight:bold;padding-left: 30px;">对接钱包使用 认购币类型的  不用填写</span>
                </div>
                
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>服务器用户名 :</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{$data['dj_yh']}" placeholder="" id="articletitle" name="dj_yh">
                    <span style="color:red;font-weight:bold;padding-left: 30px;">对接钱包使用 认购币类型的  不用填写</span>
                </div>
                
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>钱包服务器密码 :</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{$data['dj_mm']}" placeholder="" id="articletitle" name="dj_mm">
                    <span style="color:red;font-weight:bold;padding-left: 30px;">对接钱包使用 认购币类型的  不用填写</span>
                </div>
                
            </div>
        </eq>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>挂单比例 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['fee_bili']}" placeholder="" id="articletitle" name="fee_bili">
                <span style="color:red;font-weight:bold;padding-left: 30px;">%只能挂单当前账户的多少</span>
            </div>
                
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>今日最多卖出 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['fee_meitian']}" placeholder="" id="articletitle" name="fee_meitian">
                <span style="color:red;font-weight:bold;padding-left: 30px;">%，今日只能卖出账号余额的百分币</span>
            </div>
                
        </div>
         <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>转入状态 :</label>
            <div class="formControls col-xs-8 col-sm-9">
               <empty name="data['zr_jz']">
                    <span class="select-box">
                        <select name="zr_jz" class="select" >
                            <option value="1"<eq name="data['zr_jz']" value="1">selected</eq>>正常转入</option>
                            <option value="0"<eq name="data['zr_jz']" value="0">selected</eq>>禁止转入</option>
                        </select>
                    </span>
                <else />
                    <span class="select-box">
                        <select name="zr_jz" class="select" >
                            <option value="1"<eq name="data['zr_jz']" value="1">selected</eq>>正常转入</option>
                            <option value="0"<eq name="data['zr_jz']" value="0">selected</eq>>禁止转入</option>
                        </select>
                    </span>
                </empty>
            </div>
                
        </div>
        <eq name="zhisucom_opencoin" value="1">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>确认次数 :</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <empty name="data['zr_dz']">
                        <input type="text" class="input-text" name="zr_dz" value="1">
                    <else />
                        <input type="text" class="input-text" name="zr_dz" value="{$data['zr_dz']}">
                    </empty>
                    <span style="color:red;font-weight:bold;padding-left: 30px;">转出确认次数必须填写,且大于0</span>
                </div>
                    
            </div>
        </eq>
        <eq name="zhisucom_opencoin" value="0">
            <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>官方币种地址[重要] :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['zhisucom_coinaddress']}" placeholder="" id="articletitle" name="zhisucom_coinaddress">
                <span style="color:red;font-weight:bold;padding-left: 30px;">(*会员前台转入币的地址)</span>
            </div>
                
        </div>
        </eq>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>最小转出数量 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <empty name="data['zc_min']">
                    <input type="text" class="input-text" name="zc_min" value="0.01">
                <else />
                    <input type="text" class="input-text" name="zc_min" value="{$data['zc_min']}">
                </empty>
                <span style="color:red;font-weight:bold;padding-left: 30px;">推荐:正数且大于0.01</span>
            </div>
                
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>最大转出数量 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <empty name="data['zc_max']">
                    <input type="text" class="input-text" name="zc_max" value="0.01">
                <else />
                    <input type="text" class="input-text" name="zc_max" value="{$data['zc_max']}">
                </empty>
            <span style="color:red;font-weight:bold;padding-left: 30px;">推荐:正数且大于10000</span>
            </div>
        </div>
		
		 <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>最小转入数量 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <empty name="data['zr_min']">
                    <input type="text" class="input-text" name="zr_min" value="0.01">
                <else />
                    <input type="text" class="input-text" name="zr_min" value="{$data['zr_min']}">
                </empty>
                <span style="color:red;font-weight:bold;padding-left: 30px;">推荐:正数且大于0.01</span>
            </div>
                
        </div>
        
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>转出状态 :</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
                    <select name="zc_jz" class="select">
                        <option value="1"<eq name="data['zc_jz']" value="1">selected</eq>>正常转出</option>
                        <option value="0"<eq name="data['zc_jz']" value="0">selected</eq>>禁止转出</option>
                    </select>
                </span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>转出自动 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <empty name="data['zc_zd']">
                    <input type="text" class="input-text" name="zc_zd" value="10">
                <else />
                    <input type="text" class="input-text" name="zc_zd" value="{$data['zc_zd']}">
                </empty>
                <span style="color:red;font-weight:bold;padding-left: 30px;">推荐:正数且大于10 (小于这个数自动转出,大于这个数后台审核 )为了安全不要设置太大</span>
            </div>
                
        </div>
		<div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>转出手续费 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <empty name="data['zc_fee']">
                    <input type="text" class="input-text" name="zc_fee" value="0">
                <else />
                    <input type="text" class="input-text" name="zc_fee" value="{$data['zc_fee']}">
                </empty>
                <span style="color:red;font-weight:bold;padding-left: 30px;">%</span>
            </div>
                
        </div>
		<div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>C2C手续费 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <empty name="data['c2c_fee']">
                    <input type="text" class="input-text" name="c2c_fee" value="0">
                <else />
                    <input type="text" class="input-text" name="c2c_fee" value="{$data['c2c_fee']}">
                </empty>
                <span style="color:red;font-weight:bold;padding-left: 30px;">%</span>
            </div>
                
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">详细介绍（中文）</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="js_sm" cols="" rows="" class="textarea" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)">{$data.js_sm}</textarea>
                <p class="textarea-numberbar"><em class="textarea-length"></em></p>
            </div>
        </div>
		<div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">详细介绍（英文）</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="js_sm_en" cols="" rows="" class="textarea" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)">{$data.js_sm_en}</textarea>
                <p class="textarea-numberbar"><em class="textarea-length"></em></p>
            </div>
        </div>
		<div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">详细介绍（俄文）</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="js_sm_e" cols="" rows="" class="textarea" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)">{$data.js_sm_e}</textarea>
                <p class="textarea-numberbar"><em class="textarea-length"></em></p>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>钱包下载 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['js_qb']}" placeholder="" id="articletitle" name="js_qb">
            </div>
                
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>源码下载 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['js_ym']}" placeholder="" id="articletitle" name="js_ym">
            </div>
                
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>官方链接 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['js_gw']}" placeholder="" id="articletitle" name="js_gw">
            </div>
                
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>官方论坛 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['js_lt']}" placeholder="" id="articletitle" name="js_lt">
            </div>
                
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>官方挖矿 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['js_wk']}" placeholder="" id="articletitle" name="js_wk">
            </div>
                
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>研发者 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['cs_yf']}" placeholder="" id="articletitle" name="cs_yf">
            </div>
                
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>核心算法 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['cs_sf']}" placeholder="" id="articletitle" name="cs_sf">
            </div>
                
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>发布日期 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['cs_fb']}" placeholder="" id="articletitle" name="cs_fb">
            </div>
                
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>证明方式 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['cs_zm']}" placeholder="" id="articletitle" name="cs_zm">
            </div>
                
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>区块速度 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['cs_qk']}" placeholder="" id="articletitle" name="cs_qk">
            </div>
                
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>发行总量 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['cs_zl']}" placeholder="" id="articletitle" name="cs_zl">
            </div>
                
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>存量 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['cs_cl']}" placeholder="" id="articletitle" name="cs_cl">
            </div>
                
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>难度调整 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['cs_nd']}" placeholder="" id="articletitle" name="cs_nd">
            </div>
                
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>区块奖励 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['cs_jl']}" placeholder="" id="articletitle" name="cs_jl">
            </div>
                
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>主要特色 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['cs_ts']}" placeholder="" id="articletitle" name="cs_ts">
            </div>
                
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>不足之处 :</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['cs_bz']}" placeholder="" id="articletitle" name="cs_bz">
            </div>
                
        </div>
        
         
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="ajax-post btn btn-primary radius" id="submit" type="submit" target-form="form-horizontal"><i class="Hui-iconfont">&#xe632;</i> 确 定
            </button>
            <a class="btn btn-default radius" href="{$Think.server.HTTP_REFERER}">返 回</a>
            <notempty name="data.id"><input type="hidden" name="id" value="{$data.id}"/>
            </notempty>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
<script type="text/javascript">
    var editor;
    KindEditor.ready(function (K) {
        editor = K.create('textarea[name="js_sm"]', {
            width: '600px',
            height: '250px',
            allowPreviewEmoticons: false,
            allowImageUpload: true,
            uploadJson: "{:U('Article/edit','type=images')}",//图片上传后的处理地址
            items: [
                'source', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',

                'insertunorderedlist', '|', 'emoticons', 'image', 'link', 'fullscreen'],
            afterBlur: function () {
                this.sync();
            }
        });
    });

        editor = K.create('textarea[name="js_sm_en"]', {
            width: '600px',

                this.sync();
            }
        });
    });

        editor = K.create('textarea[name="js_sm_e"]', {

            allowPreviewEmoticons: false,
            allowImageUpload: true,
            uploadJson: "{:U('Article/edit','type=images')}",//图片上传后的处理地址

    $(document).ready(function () {

        $("#inputfile").change(function () {
            //创建FormData对象
            var data = new FormData();
            //为FormData对象添加数据
            $.each($('#inputfile')[0].files, function (i, file) {
                data.append('upload_file' + i, file);
            });


            //发送数据
            $.ajax({
                url: '/Admin/Config/image',
                type: 'POST',
                data: data,
                cache: false,
                contentType: false,     //不可缺参数
                processData: false,     //不可缺参数
                success: function (data) {
                    if (data) {
                        $('#up_img').attr("src", '/Upload/coin/' + data);
                        $('#img').val(data);
                        $('#up_img').show();
                    }
                },
                error: function () {
                    alert('上传出错');
                    $(".loading").hide();   //加载失败移除加载图片
                }
            });

        });
    });
