<include file="Base:header"/>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 财务 <span class="c-gray en">&gt;</span>添加人民币充值方式 <span class="c-gray en">&gt;</span>编辑人民币充值方式<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-czType-add" action="{:U('Finance/myczTypeEdit')}" method="post" enctype="multipart/form-data">


		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>接口名称 :</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.title}" placeholder=""  name="title">
			</div>
		</div>
		<input type="hidden" value="{$_GET['id']}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>官方账号 :</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<input type="text" class="input-text" value="{$data.username}" placeholder=""  name="username">
			</div>
			<div class="item-note"></div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">接口密匙 :</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.password}" placeholder=""  name="password">
			</div>
		</div>
		

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">开户名称 :</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.truename}" placeholder=""  name="truename">
			</div>
			<div class="item-note"></div>
		</div>
		 
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">开户地址 :</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.kaihu}" placeholder=""  name="kaihu">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">最小充值 :</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.min}" placeholder=""  name="min">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">最大充值 :</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.max}" placeholder=""  name="max">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>二维码 :</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div id="addpicContainer">
					<!-- 利用multiple="multiple"属性实现添加多图功能 -->
					<!-- position: absolute;left: 10px;top: 5px;只针对本用例将input隐至图片底下。-->
					<!-- height:0;width:0;z-index: -1;是为了隐藏input，因为Chrome下不能使用display:none，否则无法添加文件 -->
					<!-- onclick="getElementById('inputfile').click()" 点击图片时则点击添加文件按钮 -->
					<notempty name="data.img">
						<!--没有图片显示默认图片-->
						<img id="up_img" onclick="getElementById('inputfile').click()" style="cursor:pointer;max-width:500px;" title="点击添加图片" alt="点击添加图片" src="/Upload/public/{$data.img}">
						<else/>
						<!--没有图片显示默认图片-->
						<img id="up_img" onclick="getElementById('inputfile').click()" style="cursor:pointer;max-width:500px;" title="点击添加图片" alt="点击添加图片" src="__PUBLIC__/Admin/images/addimg.png">
					</notempty>
					<input type="hidden" id="img" name="img" value="{$data.img}">
					<input type="file" id="inputfile" style="height:0;width:0;z-index: -1; position: absolute;left: 10px;top: 5px;opacity:0;" value=""/>
				</div>
				
			</div>
		</div>
		 
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>底部显示：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="footer" type="radio" value="1" <eq name="data.footer" value="1">checked</eq>>
					<label>显示</label>
				</div>
				<div class="radio-box">
					<input name="footer" type="radio"  value="0" <eq name="data.footer" value="0">checked</eq>>
					<label>不显示</label>
				</div>
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>状态：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="status" type="radio" value="1" <eq name="data.status" value="1">checked</eq>>
					<label>可用</label>
				</div>
				<div class="radio-box">
					<input name="status" type="radio" value="0"<eq name="data.status" value="0">checked</eq>>
					<label>禁用</label>
				</div>
			</div>
		</div> 
		 
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<!-- <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button> -->
				<!-- <button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button> -->
				<!-- <button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button> -->
				<button class="ajax-post btn btn-primary radius" id="submit" type="submit" target-form="form-horizontal"><i class="Hui-iconfont">&#xe632;</i> 确 定
			</button>
			<a class="btn btn-default radius" href="{$Think.server.HTTP_REFERER}">返 回</a>
			<notempty name="data.id"><input type="hidden" name="id" value="{$data.id}"/>
			</notempty>
			</div>
		</div>
	</form>
</article>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
<script type="text/javascript">
	var editor;
	KindEditor.ready(function (K) {
		editor = K.create('textarea[name="content"]', {
			width: '1250px',
			height: '250px',
			allowPreviewEmoticons: false,
			allowImageUpload: true,
			uploadJson: "{:U('Finance/myczTypeEdit','type=images')}",//图片上传后的处理地址
			items: [
				'source', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
				'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
				'insertunorderedlist', '|', 'emoticons', 'image', 'link', 'fullscreen'],
			afterBlur: function () {
				this.sync();
			}
		});
	});
	
	
	$(document).ready(function () {
		//响应文件添加成功事件
		$("#inputfile").change(function () {
			//创建FormData对象
			var data = new FormData();
			//为FormData对象添加数据
			$.each($('#inputfile')[0].files, function (i, file) {
				data.append('upload_file' + i, file);
			});


			//发送数据
			$.ajax({
				url: '/Admin/Finance/myczTypeImage',
				type: 'POST',
				data: data,
				cache: false,
				contentType: false,		//不可缺参数
				processData: false,		//不可缺参数
				success: function (data) {
					if (data) {
						$('#up_img').attr("src", '/Upload/finance/' + data);
						$('#img').val(data);
						$('#up_img').show();
					}
				},
				error: function () {
					alert('上传出错');
					$(".loading").hide();	//加载失败移除加载图片
				}
			});

		});
	});
</script>

 	//提交表单
 	$(function() {
 	        $("#form-czType-add").ajaxForm(function(data){
 	        	if (data.status==1) {
 	        	layer.alert(data.info);
 	        }else
 	            layer.alert(data.info);
 	        },'json');
 	         
 	    });
 
 </script>
</body>
</html>
