<script type="text/javascript">

$('.table-sort').dataTable({

	"bStateSave": true,//状态保存
	"pading":false,

	]
});


//刷新页面
function refresh(){
window.location.reload();//强制刷新
}

/*添加*/
function add(title,url,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*编辑*/
function edit(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*删除*/
function del(obj,id){

	var check = document.getElementsByName("id[]");
	console.log(check);


	var len=check.length;
	var idAll="";
	for(var i=0;i<len;i++){
	if(check[i].checked){
	idAll+=check[i].value+",";

		}

		console.log(idAll);

}




	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '{:U('Article/status',array('type'=>'del'))}',
			data:{id:idAll},
			dataType: 'json',
			success: function(data){
				console.log(id);

				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
				refresh();
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
 
	});



}

/*删除单个*/
function del_only(obj,id){



    layer.confirm('确认要删除吗？',function(index){
        $.ajax({
            type: 'POST',
            url: '{:U('Article/status',array('type'=>'del'))}',
            data:{id:id},
            dataType: 'json',
            success: function(data){
                console.log(id);

                $(obj).parents("tr").remove();
                layer.msg('已删除!',{icon:1,time:1000});
                refresh();
            },
            error:function(data) {
                console.log(data.msg);
            },
        });
 
    });



}

/*下架*/
function stop(obj,id){
	layer.confirm('确认要禁用吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已禁用</span>');
		$(obj).remove();
	
		$.ajax({
			type: 'POST',
			url: '{:U('Article/status',array('type'=>'forbid'))}',
			data:{id:id},
			dataType: 'json',
			success: function(data){
				//$(obj).parents("tr").remove();
				layer.msg('已禁用!',{icon:5,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*发布*/
function start(obj,id){
	layer.confirm('确认要发布吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="stop(this,id)" href="javascript:;" title="禁用"><i class="Hui-iconfont">&#xe6de;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		
		$.ajax({
			type: 'POST',
			url: '{:U('Article/status',array('type'=>'resume'))}',
			data:{id:id},
			dataType: 'json',
			success: function(data){
				//$(obj).parents("tr").remove();
				layer.msg('已发布!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

</script>
