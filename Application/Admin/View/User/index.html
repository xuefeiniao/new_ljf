/*删除*/
function del(obj,id){

	var check = document.getElementsByName("id[]");
	//console.log(check);


	var len=check.length;
	var idAll="";
	for(var i=0;i<len;i++){
	if(check[i].checked){
	idAll+=check[i].value+",";

	}

}
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '{:U('User/status',array('type'=>'del'))}',
			data:{id:id},
			dataType: 'json',
			success: function(data){
				//console.log(id);

				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
				refresh();
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
 
	});
}
