	var check = document.getElementsByName("id[]");

	var len=check.length;
	var idAll="";
	for(var i=0;i<len;i++){
	if(check[i].checked){
	idAll+=check[i].value+",";

	}

}
	layer.confirm('确认要删除吗？',function(index){
