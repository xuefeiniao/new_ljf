		<div class="alert-content">警告内容</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="h1-title">工单管理</span>
		</div>

		<!-- 数据列表 -->
		<div class="data-table table-striped">
			<table class="">
				<thead>
				<tr>
					<!-- <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th> -->
					<th class="">用户名</th>
					<th class="">描述</th>
					<th class="">时间</th>
					<th class="">工单号</th>
					<th class="">类别</th>
					<th class="">状态</th>
					<th class="">操作</th>
				</tr>
				</thead>
				<tbody>
					<volist name="list" id="vo">
						<tr>
							<!-- <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}"/></td> -->
							<td>{$vo['send_user']}</td>
							<td><span>{$vo['send_content']|substr=0,50}...</span></td>
							
							<td>
							{$vo['send_time']|date="Y-m-d H:i:s",###}
							</td>
							<td>
								{$vo['worklist_id']}
							</td>
							<td>
								<if condition="$vo['send_cate'] eq 0">
								充值
								</if>
								<if condition="$vo['send_cate'] eq 1">
								提现
								</if>
								<if condition="$vo['send_cate'] eq 2">
								其它
								</if>
							</td>
							<td>
								<if condition="$vo['status'] eq 0">
								<span style="color:red">
								未回复
								</span>
								</if>
								<if condition="$vo['status'] eq 1">
								<span style="color:green">
								已回复
								</span>
								</if>
							</td>
							<td>
								<a href="{:U('User/workedit?id='.$vo['id'])}" class="btn btn-primary btn-xs">回复</a>
							</td>
						</tr>
					</volist>
					<!-- <td colspan="6" class="text-center"> aOh! 暂时还没有内容!</td> -->
				
				</tbody>
			</table>
		</div>
		<div class="page">
			{$_page}
